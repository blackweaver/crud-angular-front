<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row">
    <label for="" class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name"
        />
    </div>
    <label for="" class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Department">
            <option>--Select--</option>
            <option *ngFor="let depName of DepartmentsList">
                {{ depName.DepartmentName }}
            </option>
        </select>
    </div>

    <label for="" class="col-sm-2 col-form-label">Date of joining</label>
    <div class="col-sm-10">
        <input type="date" [(ngModel)]="DateOfJoining" />
    </div>
</div>
<div class="ml-3 bd-highlight" style="width: 40%">
    <img [src]="PhotoFilePath" width="200px" height="250px" alt="">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
</div>

</div>

<button (click)="addDEmployee()" *ngIf="emp.EmployeeId == 0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId != 0" class="btn btn-primary">
    Update
</button>
